<h2 id="theorem-transitive-property">Theorem: transitive property</h2>
<p>A relation <span class="math inline">\(R\)</span> is transitive iff there is a path of length greater than 1 from vertex <span class="math inline">\(a\)</span> to vertex <span class="math inline">\(b\)</span>. In other words:</p>
\begin{equation*}
R^{n} \subseteq R \quad \text{for} \; n \ge 1
\end{equation*}
