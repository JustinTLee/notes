<h2 id="theorem-cardinality-of-cartesisan-product">Theorem: cardinality of Cartesisan product</h2>
<p>For any two finite, non-empty sets <span class="math inline">\(A\)</span> and <span class="math inline">\(B\)</span>, <span class="math inline">\(|A \times B| = |A| |B|\)</span>.</p>
