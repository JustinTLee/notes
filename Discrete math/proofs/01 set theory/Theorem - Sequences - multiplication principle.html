<h2 id="theorem-multiplication-principle">Theorem: multiplication principle</h2>
<p>If independent tasks <span class="math inline">\(T_{i}\)</span> for <span class="math inline">\(i = 1, \dotsc, n\)</span> are to be performed in sequence and each <span class="math inline">\(T_{i}\)</span> can be performed <span class="math inline">\(N_{i}\)</span> ways, then the sequence <span class="math inline">\(T_{1}T_{2} \dotsc T_{n}\)</span> can be performed <span class="math inline">\(\prod_{i = 1}^{n} N_{i}\)</span> ways.</p>
