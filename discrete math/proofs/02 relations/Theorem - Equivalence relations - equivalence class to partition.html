<h2 id="theorem-equivalence-class-to-partition">Theorem: equivalence class to partition</h2>
<p>If <span class="math inline">\(R\)</span> is an equilvance relation on set <span class="math inline">\(A\)</span>, then the collection of all equivalence classes of the elements of <span class="math inline">\(A\)</span> gives a partition of <span class="math inline">\(A\)</span>, denoted by <span class="math inline">\(A/R\)</span>.</p>
