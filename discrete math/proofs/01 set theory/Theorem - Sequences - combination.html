<h2 id="theorem-combination">Theorem: combination</h2>
<p>If <span class="math inline">\(|S| = n\)</span> and <span class="math inline">\(1 \leq 0 \leq n\)</span>, then the number of <span class="math inline">\(r\)</span>-element subsets of <span class="math inline">\(S\)</span> is:</p>
\begin{equation*}
C_{r}^{n} = \frac{n!}{r!(n - r)!}
\end{equation*}
<p>This formula is also known as a <strong>combination</strong>.</p>
<hr />
